x-fnpack:
  wizard/install: |
    [
      {
        "stepTitle": "Lobe Chat 配置",
        "items": [
          {
            "type": "tips",
            "helpText": "请配置 DeepSeek API Key 以启用 AI 对话功能。您可以在 https://platform.deepseek.com 获取 API Key。"
          },
          {
            "type": "text",
            "helpText": "DeepSeek API Key",
            "field": "wizard_deepseek_api_key",
            "label": "DeepSeek API Key",
            "rules": [
              {"required":true,"message":"此字段不能为空"},
              {"min":10,"max":50,"message":"长度应在10-50个字符之间"},
            ]
          }
        ]
      }
    ]

services:
  lobe-chat:
    image: lobehub/lobe-chat
    container_name: lobe-chat
    restart: always
    network_mode: bridge
    ports:
      - 3210:3210
    environment:
      - DEEPSEEK_API_KEY=${wizard_deepseek_api_key}
